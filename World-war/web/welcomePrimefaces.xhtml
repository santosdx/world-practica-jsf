<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="MenÃº" collapsible="true">
                    <p:menu>
                        <p:submenu label="Docente">
                            <p:menuitem value="Index" url="http://localhost:8080/World-war/faces/welcomePrimefaces.xhtml" />
                        </p:submenu>
                    </p:menu>
                    <pe:analogClock/> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <h:form id="frmCenter">
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable id="tdListCitys" value="#{mbCity.citys}" var="item" rowKey="#{item.id}"
                                     selectionMode="single" selection="#{mbCity.selectedCity}">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CountryCode"/>
                                </f:facet>
                                <h:outputText value="#{item.countryCode}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="District"/>
                                </f:facet>
                                <h:outputText value="#{item.district}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Population"/>
                                </f:facet>
                                <h:outputText value="#{item.population}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </p:layoutUnit>


            </p:layout>

        </h:body>

    </f:view>
</html>
